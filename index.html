<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <form class="login-form hidden">
      <input
        class="login-form_input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input class="login-form_button" type="submit" value="Log In" />
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div class="pannel">
      <div class="pannel_horizontal" id="weather">
        <span></span>
        <span></span>
      </div>
      <div class="pannel_horizontal">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a todo & press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="pannel_horizontal" id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
